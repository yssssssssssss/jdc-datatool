<!-- JDC数据工具Logo -->
<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="5" y="5" width="190" height="70" rx="10" ry="10" 
        fill="url(#logoGradient)" stroke="#2c2c2c" stroke-width="2"/>
  
  <!-- 数据图标 -->
  <g transform="translate(20, 20)">
    <!-- 柱状图图标 -->
    <rect x="0" y="25" width="8" height="15" fill="white" opacity="0.9"/>
    <rect x="12" y="15" width="8" height="25" fill="white" opacity="0.9"/>
    <rect x="24" y="10" width="8" height="30" fill="white" opacity="0.9"/>
    <rect x="36" y="20" width="8" height="20" fill="white" opacity="0.9"/>
  </g>
  
  <!-- 文字 JDC -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" fill="white">JDC</text>
  
  <!-- 副标题 -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" 
        fill="white" opacity="0.9">数据分析工具</text>
  
  <!-- 装饰性元素 -->
  <circle cx="170" cy="25" r="3" fill="white" opacity="0.7"/>
  <circle cx="180" cy="35" r="2" fill="white" opacity="0.5"/>
  <circle cx="175" cy="45" r="2.5" fill="white" opacity="0.6"/>
</svg>